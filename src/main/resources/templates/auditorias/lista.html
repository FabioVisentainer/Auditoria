<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorias - Sistema de Auditoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/globals.css">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-background text-foreground">
<div th:replace="layout :: nav"></div>

<main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-foreground">Auditorias</h1>
            <p class="mt-2 text-muted-foreground">Gerencie e acompanhe todas as auditorias</p>
        </div>
        <a href="/auditorias/nova" class="audit-btn-primary">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Nova Auditoria
        </a>
    </div>

    <!-- Filtros -->
    <div class="audit-card p-6 mb-6" x-data="{ showFilters: false }">
        <div class="flex justify-between items-center">
            <h3 class="text-lg font-medium text-card-foreground">Filtros</h3>
            <button @click="showFilters = !showFilters" class="audit-btn-secondary">
                <span x-text="showFilters ? 'Ocultar' : 'Mostrar'">Mostrar</span>
            </button>
        </div>

        <div x-show="showFilters" class="mt-4 grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-card-foreground mb-2">Status</label>
                <select class="audit-input w-full" name="status">
                    <option value="">Todos</option>
                    <option value="PENDENTE">Pendente</option>
                    <option value="EM_ANDAMENTO">Em Andamento</option>
                    <option value="CONCLUIDA">Concluída</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-card-foreground mb-2">Processo</label>
                <select class="audit-input w-full" name="processo">
                    <option value="">Todos</option>
                    <option value="COMPRAS">Compras</option>
                    <option value="VENDAS">Vendas</option>
                    <option value="PRODUCAO">Produção</option>
                    <option value="RH">Recursos Humanos</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-card-foreground mb-2">Data Início</label>
                <input type="date" class="audit-input w-full" name="dataInicio">
            </div>
            <div>
                <label class="block text-sm font-medium text-card-foreground mb-2">Data Fim</label>
                <input type="date" class="audit-input w-full" name="dataFim">
            </div>
        </div>
    </div>

    <!-- Lista de Auditorias -->
    <div class="audit-card">
        <div class="overflow-x-auto">
            <table class="audit-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Processo</th>
                    <th>Auditor</th>
                    <th>Data Criação</th>
                    <th>Data Conclusão</th>
                    <th>Status</th>
                    <th>Aderência</th>
                    <th>NCs</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="auditoria : ${auditorias}">
                    <td>
                        <a th:href="@{/auditorias/{id}(id=${auditoria.id})}"
                           class="text-primary hover:text-primary/80 font-medium"
                           th:text="'#' + ${auditoria.id}">#001</a>
                    </td>
                    <td th:text="${auditoria.processo}">Processo de Compras</td>
                    <td th:text="${auditoria.auditor}">João Silva</td>
                    <td th:text="${#dates.format(auditoria.dataCriacao, 'dd/MM/yyyy')}">15/03/2024</td>
                    <td th:text="${auditoria.dataConclusao != null ? #dates.format(auditoria.dataConclusao, 'dd/MM/yyyy') : '-'}">20/03/2024</td>
                    <td>
                                <span class="status-badge"
                                      th:classappend="${auditoria.status == 'CONCLUIDA'} ? 'status-approved' :
                                                     (${auditoria.status == 'EM_ANDAMENTO'} ? 'status-in-progress' : 'status-pending')"
                                      th:text="${auditoria.status}">Concluída</span>
                    </td>
                    <td>
                        <div class="flex items-center">
                            <span th:text="${auditoria.aderencia + '%'}">92%</span>
                            <div class="ml-2 w-16 bg-muted rounded-full h-2">
                                <div class="bg-primary h-2 rounded-full"
                                     th:style="'width: ' + ${auditoria.aderencia} + '%'"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="text-destructive font-medium" th:text="${auditoria.naoConformidades}">2</span>
                    </td>
                    <td>
                        <div class="flex space-x-2">
                            <a th:href="@{/auditorias/{id}(id=${auditoria.id})}"
                               class="text-primary hover:text-primary/80 text-sm">Ver</a>
                            <a th:href="@{/auditorias/{id}/editar(id=${auditoria.id})}"
                               class="text-secondary hover:text-secondary/80 text-sm"
                               th:if="${auditoria.status != 'CONCLUIDA'}">Editar</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Paginação -->
    <div class="mt-6 flex justify-between items-center">
        <div class="text-sm text-muted-foreground">
            Mostrando <span th:text="${(page.number * page.size) + 1}">1</span> a
            <span th:text="${(page.number * page.size) + page.numberOfElements}">10</span> de
            <span th:text="${page.totalElements}">50</span> resultados
        </div>
        <div class="flex space-x-2">
            <a th:href="@{/auditorias(page=${page.number - 1})}"
               th:if="${page.hasPrevious()}"
               class="audit-btn-secondary">Anterior</a>
            <a th:href="@{/auditorias(page=${page.number + 1})}"
               th:if="${page.hasNext()}"
               class="audit-btn-secondary">Próxima</a>
        </div>
    </div>
</main>
</body>
</html>
