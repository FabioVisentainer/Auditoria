<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Auditoria</title>
    <link rel="stylesheet" href="/css/styles.css" /> <!-- se tiver -->
</head>
<body>
<h1>Checklist de Auditoria</h1>

<form th:action="@{/checklist/save}" method="post">
    <div>
        <label>Nome do Checklist:</label>
        <input type="text" name="nomeChecklist" th:value="${checklist.nomeChecklist}" required />
    </div>

    <div>
        <label>Nome do Auditor:</label>
        <input type="text" name="nomeAuditor" th:value="${checklist.nomeAuditor}" required />
    </div>

    <hr/>

    <div th:each="frase, iterStat : ${frases}">
        <h3 th:text="${frase.frase}">Texto da Frase</h3>

        <!-- Id da frase -->
        <input type="hidden" th:name="respostas[__${iterStat.index}__].idFrase.idFrase"
               th:value="${frase.idFrase}" />

        <div>
            <label>Conformidade:</label>
            <select th:name="respostas[__${iterStat.index}__].isConforme">
                <option th:each="conformidade : ${T(com.qualidade.auditoria.model.enums.EnumConformidades).values()}"
                        th:value="${conformidade}"
                        th:text="${conformidade.descricao}">
                </option>
            </select>
        </div>

        <div>
            <label>Severidade:</label>
            <select th:name="respostas[__${iterStat.index}__].classificacao">
                <option th:each="severidade : ${T(com.qualidade.auditoria.model.enums.EnumSeveridade).values()}"
                        th:value="${severidade}"
                        th:text="${severidade.descricao}">
                </option>
            </select>
        </div>

        <div>
            <label>Responsável:</label>
            <span th:text="${frase.responsavel.setor}"></span>
            <input type="hidden" th:name="respostas[__${iterStat.index}__].responsavel"
                   th:value="${frase.responsavel}" />
        </div>

        <div>
            <label>Resolução Indicada:</label>
            <input type="text" th:name="respostas[__${iterStat.index}__].resolucaoIndicadaca" />
        </div>

        <div>
            <input type="hidden" th:name="respostas[__${iterStat.index}__].isResolvido" value="false" />
        </div>

        <hr/>
    </div>

    <button type="submit">Salvar Checklist</button>
</form>
</body>
</html>
