<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Auditoria</title>
</head>
<body>
<h1>Checklist de Auditoria</h1>

<form th:action="@{/checklist/save}" method="post" th:object="${checklist}">
    <div>
        <label>Nome do Checklist:</label>
        <input type="text" th:field="*{nomeChecklist}" required />
    </div>

    <div>
        <label>Nome do Auditor:</label>
        <input type="text" th:field="*{nomeAuditor}" required />
    </div>

    <hr/>

    <div th:each="frase, iterStat : ${frases}">
        <h3 th:text="${frase.frase}">Texto da Frase</h3>

        <input type="hidden" th:name="respostas[__${iterStat.index}__].frase.id"
               th:value="${frase.id}" />

        <div>
            <label>Conformidade:</label>
            <select th:name="respostas[__${iterStat.index}__].isConforme">
                <option th:each="c : ${T(com.qualidade.auditoria.model.enums.EnumConformidades).values()}"
                        th:value="${c.name()}" th:text="${c.descricao}">
                </option>
            </select>
        </div>

        <div>
            <label>Severidade:</label>
            <select th:name="respostas[__${iterStat.index}__].classificacao">
                <option th:each="s : ${T(com.qualidade.auditoria.model.enums.EnumSeveridade).values()}"
                        th:value="${s.name()}" th:text="${s.descricao}">
                </option>
            </select>
        </div>

        <div>
            <label>Responsável:</label>
            <span th:text="${frase.responsavel.setor}"></span>
            <input type="hidden" th:name="respostas[__${iterStat.index}__].responsavelAud"
                   th:value="${frase.responsavel.name()}" />
        </div>

        <div>
            <label>Resolução Indicada:</label>
            <input type="text" th:name="respostas[__${iterStat.index}__].resolucaoIndicada" />
        </div>

        <input type="hidden" th:name="respostas[__${iterStat.index}__].resolvido" value="false" />

        <hr/>
    </div>

    <button type="submit">Salvar Checklist</button>
</form>
</body>
</html>
