<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Auditoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
            color: white;
        }
        .sidebar a {
            padding: 15px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
        }
        .form-section {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Auditoria</h4>
    <a href="#">Início</a>
    <a href="/checklist">Checklists</a>
    <a href="#">Auditores</a>
    <a href="/">Relatórios</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="container-fluid">
        <h1 class="mb-4">Checklist de Auditoria</h1>

        <form th:action="@{/checklist/save}" method="post" th:object="${checklist}">
            <div class="mb-3">
                <label class="form-label">Nome do Checklist:</label>
                <input type="text" th:field="*{nomeChecklist}" class="form-control" required />
            </div>

            <div class="mb-4">
                <label class="form-label">Nome do Auditor:</label>
                <input type="text" th:field="*{nomeAuditor}" class="form-control" required />
            </div>

            <div th:each="frase, iterStat : ${frases}" class="form-section">
                <h5 class="mb-3" th:text="${frase.frase}">Texto da Frase</h5>

                <input type="hidden" th:name="respostas[__${iterStat.index}__].frase.id" th:value="${frase.id}" />

                <div class="mb-3">
                    <label class="form-label">Conformidade:</label>
                    <select class="form-select conformidade-select"
                            th:name="respostas[__${iterStat.index}__].isConforme"
                            th:attr="data-index=${iterStat.index}">
                        <option th:each="c : ${T(com.qualidade.auditoria.model.enums.EnumConformidades).values()}"
                                th:value="${c.name()}" th:text="${c.descricao}">
                        </option>
                    </select>
                </div>

                <div class="extra-fields hidden" th:attr="data-extra-index=${iterStat.index}">
                    <div class="mb-3">
                        <label class="form-label">Severidade:</label>
                        <select class="form-select" th:name="respostas[__${iterStat.index}__].classificacao">
                            <option th:each="s : ${T(com.qualidade.auditoria.model.enums.EnumSeveridade).values()}"
                                    th:value="${s.name()}" th:text="${s.descricao}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Responsável:</label>
                        <div class="form-control-plaintext" th:text="${frase.responsavel.setor}"></div>
                        <input type="hidden" th:name="respostas[__${iterStat.index}__].responsavelAud"
                               th:value="${frase.responsavel.name()}" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Resolução Indicada:</label>
                        <input type="text" th:name="respostas[__${iterStat.index}__].resolucaoIndicada" class="form-control" />
                    </div>
                </div>

                <input type="hidden" th:name="respostas[__${iterStat.index}__].resolvido" value="false" />
            </div>

            <button type="submit" class="btn btn-primary">Salvar Checklist</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const selects = document.querySelectorAll('.conformidade-select');

        selects.forEach(select => {
            const index = select.getAttribute('data-index');
            const extraFields = document.querySelector(`[data-extra-index="${index}"]`);

            const toggleExtraFields = () => {
                if (select.value === 'NAO_CONFORME') {
                    extraFields.classList.remove('hidden');
                } else {
                    extraFields.classList.add('hidden');
                }
            };

            // Initialize on load
            toggleExtraFields();

            // Add change listener
            select.addEventListener('change', toggleExtraFields);
        });
    });
</script>

</body>
</html>
