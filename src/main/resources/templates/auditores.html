<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Auditores - AuditoriaPRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
            color: white;
        }
        .sidebar a {
            padding: 15px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover { background-color: #495057; }
        .content { margin-left: 250px; padding: 30px; }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Auditoria</h4>
    <a href="/home">Início</a>
    <a href="/checklist">Checklists</a>
    <a href="/auditores">Auditores</a>
    <a href="/dashboard">Relatórios</a>
</div>

<!-- Conteúdo -->
<div class="content">
    <h1 class="mb-4">Lista de Auditores</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Setor</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auditor : ${auditores}">
            <td th:text="${auditor.setor}">Setor</td>
            <td th:text="${auditor.email}">Email</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
