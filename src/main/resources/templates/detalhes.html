<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Detalhes - AuditoriaPRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
            color: white;
        }
        .sidebar a {
            padding: 15px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover { background-color: #495057; }
        .content { margin-left: 250px; padding: 30px; }
        .card-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center">Auditoria</h4>
    <a href="/">Início</a>
    <a href="/checklist">Checklists</a>
</div>

<div class="content">
    <h1 th:text="'Checklist: ' + ${checklist.nomeChecklist}">Checklist Nome</h1>
    <p><strong>Auditor:</strong> <span th:text="${checklist.nomeAuditor}">Nome do Auditor</span></p>
    <h3>Itens Não Conformes</h3>

    <div th:if="${naoConformes.isEmpty()}">
        <p>Não há itens não conformes.</p>
    </div>

    <div th:each="resposta : ${naoConformes}" class="card-item">
        <p><strong>Frase:</strong> <span th:text="${resposta.frase.frase}">Descrição da frase</span></p>
        <p><strong>Severidade:</strong> <span th:text="${resposta.classificacao}">Alta/Média/Baixa</span></p>
        <p><strong>Responsável:</strong> <span th:text="${resposta.responsavelAud}">Nome do responsável</span></p>
        <p><strong>Resolução Indicada:</strong> <span th:text="${resposta.resolucaoIndicada}">Texto da resolução</span></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
