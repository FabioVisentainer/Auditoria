<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AuditoriaPRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
            color: white;
        }
        .sidebar a {
            padding: 15px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover { background-color: #495057; }
        .content { margin-left: 250px; padding: 30px; }
        .card-summary {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: bold;
            color: white;
        }
        .badge-green {
            background-color: #28a745;
        }
        .badge-red {
            background-color: #dc3545;
        }
        .progress {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #0d6efd;
            width: 0%;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Auditoria</h4>
    <a href="/home">Início</a>
    <a href="/checklist">Checklists</a>
    <a href="/auditores">Auditores</a>
    <a href="/dashboard">Relatórios</a>
</div>

<!-- Main Content -->
<div class="content">
    <h1 class="mb-4">Resumo dos Checklists</h1>

    <div th:each="resumo : ${resumos}" class="card-summary">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 th:text="${resumo.checklist.nomeChecklist}">Checklist Nome</h5>
            <span class="status-badge"
                  th:text="${resumo.conformes > 0 && resumo.naoConformes == 0 ? 'Conforme' : 'Não Conforme'}"
                  th:classappend="${resumo.conformes > 0 && resumo.naoConformes == 0} ? ' badge-green' : ' badge-red'">
            </span>
        </div>

        <p><strong>Auditor:</strong> <span th:text="${resumo.checklist.nomeAuditor}">Nome do Auditor</span></p>

        <div class="row mb-2">
            <div class="col">
                <i class="icon">☑</i> Total de itens: <span th:text="${resumo.checklist.respostas.size()}">0</span>
            </div>
            <div class="col">
                <i class="icon">✅</i> Conformidades: <span th:text="${resumo.conformes}">0</span>
            </div>
            <div class="col">
                <i class="icon">❌</i> Não Conformidades: <span th:text="${resumo.naoConformes}">0</span>
            </div>
            <div class="col">
                <i class="icon">⬜</i> Não Aplicáveis: <span th:text="${resumo.naoAplicaveis}">0</span>
            </div>
        </div>

        <div>
            <span>Aderência Média</span>
            <div class="progress">
                <div class="progress-bar" th:style="'width:' + ${resumo.aderencia} + '%'"
                     th:text="${#numbers.formatDecimal(resumo.aderencia, 0, 2)} + '%'">
                </div>
            </div>
        </div>

        <div class="mt-2">
            <a th:href="@{/dashboard/checklist/detalhes(id=${resumo.checklist.id})}" class="btn btn-secondary btn-sm">Visualizar Detalhes</a>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
