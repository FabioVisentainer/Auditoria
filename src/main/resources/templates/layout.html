<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Sistema de Auditoria'">Sistema de Auditoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/globals.css">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-background text-foreground">
<!-- Navigation -->
<nav class="bg-primary text-primary-foreground shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold">Sistema de Auditoria</h1>
                </div>
                <div class="hidden md:block ml-10">
                    <div class="flex items-baseline space-x-4">
                        <a href="/dashboard" class="hover:bg-primary/80 px-3 py-2 rounded-md text-sm font-medium"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'dashboard')} ? 'bg-primary/80' : ''">
                            Dashboard
                        </a>
                        <a href="/auditorias" class="hover:bg-primary/80 px-3 py-2 rounded-md text-sm font-medium"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'auditorias')} ? 'bg-primary/80' : ''">
                            Auditorias
                        </a>
                        <a href="/nao-conformidades" class="hover:bg-primary/80 px-3 py-2 rounded-md text-sm font-medium"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'nao-conformidades')} ? 'bg-primary/80' : ''">
                            Não Conformidades
                        </a>
                        <a href="/relatorios" class="hover:bg-primary/80 px-3 py-2 rounded-md text-sm font-medium"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'relatorios')} ? 'bg-primary/80' : ''">
                            Relatórios
                        </a>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-ring">
                        <span class="sr-only">Abrir menu do usuário</span>
                        <div class="h-8 w-8 rounded-full bg-secondary flex items-center justify-center">
                            <span class="text-secondary-foreground font-medium" th:text="${#strings.substring(usuario.nome, 0, 1)}">U</span>
                        </div>
                        <span class="ml-2" th:text="${usuario.nome}">Usuário</span>
                    </button>
                    <div x-show="open" @click.away="open = false"
                         class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-popover border border-border">
                        <div class="py-1">
                            <a href="/perfil" class="block px-4 py-2 text-sm text-popover-foreground hover:bg-muted">Perfil</a>
                            <a href="/logout" class="block px-4 py-2 text-sm text-popover-foreground hover:bg-muted">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div th:replace="${content}"></div>
</main>

<!-- Footer -->
<footer class="bg-muted mt-12">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-muted-foreground text-sm">
            © 2024 Sistema de Auditoria de Qualidade. Todos os direitos reservados.
        </p>
    </div>
</footer>
</body>
</html>
